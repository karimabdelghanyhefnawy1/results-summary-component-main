<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="master .css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="hero">
      <div class="card">
        <div class="info">
          <h1>Your Result</h1>
          <div class="circal">
            <p class="result">76</p>
            <p class="paragraph">of 100</p>
          </div>
          <div class="contant">
            <h2>Great</h2>
            <p class="paragraph">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="father">
          <h3>Summary</h3>
          <div class="reaction">
            <div class="flex">
              <img class="flash" src="images/icon-reaction.svg" alt="flash">
              <p>Reaction</p>
            </div>
            <span>80/100</span>
          </div>
          <div class="memory">
            <div class="flex">
              <img class="brain"  src="images/icon-memory.svg" alt="brain">
              <p>Memory</p>
            </div>
            <span>92/100</span>
          </div>
          <div class="verbal">
            <div class="flex">
              <img class="comment" src="images/icon-verbal.svg" alt="comment">
              <p>Verbal</p>
            </div>
            <span>61/100</span>
          </div>
          <div class="visual">
            <div class="flex">
              <img class="eye" src="images/icon-visual.svg"alt="eye">
              <p>Visual</p>
            </div>
            <span>80/100</span>
          </div>
          <button type="button">Continue</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
